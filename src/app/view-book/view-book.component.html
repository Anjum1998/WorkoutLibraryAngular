<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3">
        
        
        <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of book">

            <div class="card"  >
                <img height="200px" src={{i.image}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Title:{{i.title}}</h5>
                  <p class="card-text">Author:{{i.author}}</p>
                  <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
              </div>

        </div>

    </div>
</div>
